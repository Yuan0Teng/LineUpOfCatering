<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--控制移动设备缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>增加排队</title>

    <link rel="stylesheet" type="text/css" href="jqueryMobile/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="jqueryMobile/jquery.mobile.theme-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jqueryMobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<style type="text/css">
    /*div{*/
        /*border:solid;*/
    /*}*/
</style>
<body>
  <div data-role="page">
      <div data-role="content" data-theme="c" >

          <form class="form-horizontal" role="form">
              <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">姓</label>
                  <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputName" placeholder="请输入您的姓氏">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <div class="radio">
                          <label class="radio-inline">
                              <input type="radio" name="sex" id="male" value="male">先生
                          </label>
                         <label class="radio-inline">
                             <input type="radio" name="sex" id="female" value="female">女士
                        </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPhone" class="col-sm-2 control-label">联系电话</label>
                  <div class="col-sm-5">
                      <input type="tel" class="form-control" id="inputPhone" placeholder="请输入联系电话">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <div class="radio">
                          <label class="radio-inline">
                              <input type="radio" name="num">1-2人
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="num" >3-4人
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="num" >5-6人
                          </label>
                          <label class="radio-inline">
                              <input type="radio" name="num" >7人以上
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">提交</button>
                      <button class="btn">取消</button>
                  </div>
              </div>
          </form>
      </div>

  </div>
</body>
</html>
